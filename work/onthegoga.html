    <style>
        :root {
            --page-bg: #ffffff;
            --max-width: 1100px;
            --gap: clamp(16px, 4vw, 28px);
            --radius: 0px;
            --fade-duration: 700ms;
            --lift: 24px; /* how far cards lift during parallax */
        }

        /* Base */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--page-bg);
            line-height: 1.5;
        }

        .subHeadline {
            text-align: center;
        }

        /* Stack of image cards */
        .stack {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2vh var(--gap) 20vh;
            display: grid;
            gap: var(--gap);
        }

        /* Each card */
        .scrollBox {
            position: relative;
            border-radius: var(--radius);
            overflow: clip;
            box-shadow: var(--shadow);
            transform: translateY(var(--lift));
            opacity: 0;
            will-change: transform, opacity;
            transition: transform var(--fade-duration) cubic-bezier(.22,.61,.36,1), opacity var(--fade-duration) ease;
            padding: 10px;
        }

            .scrollBox img {
                display: block;
                width: 100%;
                height: auto;
                vertical-align: middle;
            }

            .scrollBox.in-view {
                opacity: 1;
                transform: translateY(0);
            }

        @media (hover: hover) {
            .scrollBox.in-view:hover {
                transform: translateY(-6px);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .scrollBox, .scrollBox.in-view {
                transition: none !important;
                transform: none !important;
            }
        }



        /* Optional: enable scroll snapping by toggling .snap on .stack */
        .stack.snap {
            scroll-snap-type: y proximity;
        }

            .stack.snap .scrollBox {
                scroll-snap-align: start;
            }
    </style>

    <script>
        /* Smooth scroll-reveal + subtle parallax
           - IntersectionObserver toggles .in-view for fade/lift
           - rAF parallax translates cards a few pixels based on viewport positionA
        */

        (function () {
            const cards = Array.from(document.querySelectorAll('.scrollBox'));
            const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

            const io = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                    } else {
                        entry.target.classList.remove('in-view');
                    }
                });
            }, { root: null, threshold: 0.12 });

            cards.forEach(c => io.observe(c));

            let ticking = false;
            function onScroll() {
                if (ticking || reduceMotion) return;
                ticking = true;
                requestAnimationFrame(() => {
                    const vh = window.innerHeight || document.documentElement.clientHeight;
                    for (const el of cards) {
                        if (!el.classList.contains('in-view')) continue;

                        const rect = el.getBoundingClientRect();
                        const center = rect.top + rect.height / 2;
                        const progress = (center - vh / 2) / (vh / 2);
                        const speed = parseFloat(el.dataset.speed || '0.14');

                        const maxLift = parseFloat(getComputedStyle(document.documentElement)
                            .getPropertyValue('--lift')) || 24;
                        const y = -progress * maxLift * speed * 2;
                        el.style.transform = `translateY(${y}px)`;
                    }
                    ticking = false;
                });
            }

            function onResize() {
                if (reduceMotion) return;
                for (const el of cards) {
                    el.style.transform = '';
                }
                onScroll();
            }

            window.addEventListener('scroll', onScroll, { passive: true });
            window.addEventListener('resize', onResize);

            onScroll();
        })();
    </script>
